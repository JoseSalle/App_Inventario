<div class="card shadow p-4">

  <h3 class="mb-4">Nuevo Proveedor</h3>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
      <div class="text-danger" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" formControlName="telefono">
      <div class="text-danger" *ngIf="form.get('telefono')?.touched && form.get('telefono')?.invalid">
        El teléfono es obligatorio.
      </div>
    </div>

    <!-- Correo -->
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" formControlName="correo">
      <div class="text-danger" *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid">
        Ingrese un correo electrónico válido.
      </div>
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea class="form-control" rows="2" formControlName="direccion"></textarea>
      <div class="text-danger" *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid">
        La dirección es obligatoria.
      </div>
    </div>

    <!-- Botón -->
    <button class="btn btn-primary w-100" type="submit">
      Guardar proveedor
    </button>

  </form>
</div>
