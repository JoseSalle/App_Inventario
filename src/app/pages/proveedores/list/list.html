<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Proveedores</h2>
  <a routerLink="/proveedores/crear" class="btn btn-primary">+ Nuevo proveedor</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Correo</th>
      <th>Dirección</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of proveedores">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.telefono }}</td>
      <td>{{ p.correo }}</td>
      <td>{{ p.direccion }}</td>
    </tr>
  </tbody>
</table>
