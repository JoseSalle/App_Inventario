<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categorías</h2>
  <a routerLink="/categorias/crear" class="btn btn-primary">+ Nueva categoría</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{ c.id }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.descripcion }}</td>
    </tr>
  </tbody>
</table>
