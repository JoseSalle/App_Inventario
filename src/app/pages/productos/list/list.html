<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Productos</h2>
  <a routerLink="/productos/crear" class="btn btn-primary">+ Nuevo producto</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Categor√≠a</th>
      <th>Proveedor</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>${{ p.precio }}</td>
      <td>{{ p.stock }}</td>
      <td>{{ p.categoria }}</td>
      <td>{{ p.proveedor }}</td>
    </tr>
  </tbody>
</table>
