<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
          <h3 class="mb-0">{{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="guardar()">

            <div class="mb-3">
              <label for="nombre" class="form-label fw-medium">Nombre</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre"
                [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched">
              <div class="invalid-feedback">El nombre es requerido.</div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="precio" class="form-label fw-medium">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" id="precio" class="form-control" formControlName="precio"
                    [class.is-invalid]="form.get('precio')?.invalid && form.get('precio')?.touched">
                </div>
                <div class="invalid-feedback d-block"
                  *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
                  Precio inválido.
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label fw-medium">Stock</label>
                <input type="number" id="stock" class="form-control" formControlName="stock"
                  [class.is-invalid]="form.get('stock')?.invalid && form.get('stock')?.touched">
                <div class="invalid-feedback">Stock inválido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label fw-medium">Categoría</label>
              <select id="categoria" class="form-select" formControlName="categoria"
                [class.is-invalid]="form.get('categoria')?.invalid && form.get('categoria')?.touched">
                <option value="">Seleccione una categoría</option>
                <option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</option>
              </select>
              <div class="invalid-feedback">Seleccione una categoría.</div>
            </div>

            <div class="mb-4">
              <label for="proveedor" class="form-label fw-medium">Proveedor</label>
              <select id="proveedor" class="form-select" formControlName="proveedor"
                [class.is-invalid]="form.get('proveedor')?.invalid && form.get('proveedor')?.touched">
                <option value="">Seleccione un proveedor</option>
                <option *ngFor="let p of proveedores" [value]="p.id">{{ p.nombre }}</option>
              </select>
              <div class="invalid-feedback">Seleccione un proveedor.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
              </button>
              <a routerLink="/productos" class="btn btn-light">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
